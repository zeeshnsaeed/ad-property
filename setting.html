<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Dashborad</title>
  </head>
  <body>
    <div class="container">
      <!-- left side and navigation start here -->
      <div class="navigation">
        <ul>
          <!-- brand section start-->
          <li>
            <a href="admin_dashboard.html">
              <!-- <span class="icon"><ion-icon name  ="home"></ion-icon></span> -->
              <span class="title logo">AdProperty</span>
            </a>
          </li>
          <!-- brand section end  -->
          <li class="hovered">
            <a href="admin_dashboard.html">
              <span class="icon"><ion-icon name="home"></ion-icon></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="add_landlord.html">
              <span class="icon"><ion-icon name="people"></ion-icon></span>
              <span class="title">Add Landlord</span>
            </a>
          </li>

          <li>
            <a href="setting.html">
              <span class="icon"><ion-icon name="settings"></ion-icon></span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"><ion-icon name="log-out"></ion-icon></span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- main section start here -->
      <div class="main">
        <!-- topbar start -->
        <div class="topbar">
          <!-- menu -->
          <div class="toggle">
            <ion-icon name="menu"></ion-icon>
          </div>

          <!-- user -->
          <div class="user">
            <img src="./img/img5.jpg" alt="user-img" />
          </div>
        </div>

        <div class="details">
          <div class="settings-form">
            <h2>Admin Profile</h2>

            <div class="user-image" onclick="openFileDialog()">
              <img src="./img/user.jpg" alt="user-img" />
              <ion-icon class="edit-icon" name="create"></ion-icon>
            </div>
            <form>
              <div class="form-group">
                <input
                  type="file"
                  id="profile_picture"
                  name="profile_picture"
                  style="display: none"
                />
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
              </div>

              <div class="form-group">
                <button type="submit">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- main section end here -->
    </div>

    <!-- ionicons cdn   -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- custom script  -->
    <script src="./js/main.js"></script>
    <script>
      function openFileDialog() {
        document.getElementById("profile_picture").click();
      }
    </script>
  </body>
</html>
